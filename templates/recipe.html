{% extends 'base.html' %}

{% block content %}
    <span class="title">
        <h1>{% block title %} {{ recipe.title }} {{ recipe.category }}{% endblock %}</h1>
    </span>
    <div class="content">
            <div class="recipe">
                <p><b>#{{ recipe.id }}</b></p>
                <b>
                    <p class="name">{{ recipe.title }} {{ recipe.category }}</p>
                </b>
                 <div class="ingredients">
                    <h4>Ingredients</h4>
                    <p>{{ recipe.ingredients }}</p>
                </div>
                <div class="directions">
                    <h4>Directions</h4>
                    <p>{{ recipe.directions }}</p>
                </div>
            </div>
    </div>
    <a href="{{ url_for('edit', recipe_id=recipe.id) }}">Edit</a>
    
    <hr>
    <form method="POST"
            action="{{ url_for('delete', recipe_id=recipe.id) }}">
        <input type="submit" value="Delete Recipe"
            onclick="return confirm('Are you sure you want to delete this entry?')">
    </form>
{% endblock %}
